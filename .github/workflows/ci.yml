name: CI

on:
  push:
    branches: [main]
  pull_request:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Setup workspace structure
      run: |
        mkdir -p ${{ github.workspace }}/..
        cd ${{ github.workspace }}/..
      shell: bash

    - name: Checkout code
      uses: actions/checkout@v4
      with:
        path: v4_cli

    - name: Checkout V4-engine
      uses: actions/checkout@v4
      with:
        repository: V4-project/V4-engine
        path: V4-engine

    - name: Checkout V4-front
      uses: actions/checkout@v4
      with:
        repository: kirisaki/V4-front
        path: V4-front

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Setup CMake
      uses: lukka/get-cmake@latest

    - name: Install C++ compiler (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libudev-dev

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: v4_cli/target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Build
      working-directory: v4_cli
      run: cargo build --verbose

    - name: Run tests
      working-directory: v4_cli
      run: cargo test --verbose

    - name: Build examples
      working-directory: v4_cli
      run: cargo build --examples --verbose

  clippy:
    name: Clippy
    runs-on: ubuntu-latest

    steps:
    - name: Setup workspace structure
      run: mkdir -p ${{ github.workspace }}/..

    - name: Checkout code
      uses: actions/checkout@v4
      with:
        path: v4_cli

    - name: Checkout V4-engine
      uses: actions/checkout@v4
      with:
        repository: V4-project/V4-engine
        path: V4-engine

    - name: Checkout V4-front
      uses: actions/checkout@v4
      with:
        repository: kirisaki/V4-front
        path: V4-front

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy

    - name: Setup CMake
      uses: lukka/get-cmake@latest

    - name: Install C++ compiler
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libudev-dev

    - name: Run clippy
      working-directory: v4_cli
      run: cargo clippy --all-targets --all-features -- -D warnings

  fmt:
    name: Format
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt

    - name: Check formatting
      run: cargo fmt -- --check

  release:
    name: Release Build
    runs-on: ubuntu-latest

    steps:
    - name: Setup workspace structure
      run: mkdir -p ${{ github.workspace }}/..

    - name: Checkout code
      uses: actions/checkout@v4
      with:
        path: v4_cli

    - name: Checkout V4-engine
      uses: actions/checkout@v4
      with:
        repository: V4-project/V4-engine
        path: V4-engine

    - name: Checkout V4-front
      uses: actions/checkout@v4
      with:
        repository: kirisaki/V4-front
        path: V4-front

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Setup CMake
      uses: lukka/get-cmake@latest

    - name: Install C++ compiler
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libudev-dev

    - name: Build release
      working-directory: v4_cli
      run: cargo build --release --verbose

    - name: Check binary size
      working-directory: v4_cli
      run: |
        ls -lh target/release/v4
        size target/release/v4 || true

  msrv:
    name: MSRV (Minimum Supported Rust Version)
    runs-on: ubuntu-latest

    steps:
    - name: Setup workspace structure
      run: mkdir -p ${{ github.workspace }}/..

    - name: Checkout code
      uses: actions/checkout@v4
      with:
        path: v4_cli

    - name: Checkout V4-engine
      uses: actions/checkout@v4
      with:
        repository: V4-project/V4-engine
        path: V4-engine

    - name: Checkout V4-front
      uses: actions/checkout@v4
      with:
        repository: kirisaki/V4-front
        path: V4-front

    - name: Setup Rust (MSRV)
      uses: dtolnay/rust-toolchain@1.91.0

    - name: Setup CMake
      uses: lukka/get-cmake@latest

    - name: Install C++ compiler
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libudev-dev

    - name: Check MSRV
      working-directory: v4_cli
      run: cargo check --verbose
